<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading List</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            <h1>The Reading List</h1>
        </div>

        <div class="container">
            <div class="flex">
                <div class="libro">
                    <h2>Libro</h2>
                    <!-- Titulo -->
                    <div class="titulo">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo">
                    </div>
                    
                    <div class="autor_genero">
                        <!-- Autor -->
                        <div class="autor">
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="autor" placeholder="Autor">
                        </div>
                        <!-- Genero -->
                        <div class="genero">
                            <label for="genero">Genero</label>
                            <input type="text" name="genero" id="genero" placeholder="Genero">
                        </div>
                    </div>
                    <hr>

                            <!-- Botones  -->
                <div class="botones">
                    <button id="añadirLibro">Añadir Libro</button>
                </div>
                </div>
                <div class="listaAñadidos">
                    <h2>Lista de lectura</h2>
                    <ul id="listaLectura" class="list-group"></ul>
                    <div class="contenedorLibros">
                        <div class="contadorLibros">
                            <p>Libros leídos: <span id="contadorLibros">0</span></p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
